# Common configuration for both profiles
server:
  port: ${SERVER_PORT:8081}
  tomcat:
    threads:
      max: 500
      min-spare: 50
    connection-timeout: 10000
    accept-count: 200
    max-connections: 10000
    max-http-form-post-size: 2MB
    max-http-header-size: 8KB
    processor-cache: 500
    keep-alive-timeout: 20000
    max-keep-alive-requests: 1000

logging:
  level:
    com.keviny.customercontact: INFO
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: WARN
    root: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,hikaricp
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true